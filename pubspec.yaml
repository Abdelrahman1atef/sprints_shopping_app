name: sprints_shopping_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner:
  flutter_gen_runner:

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Black.ttf
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
    - family: Suwannaphum
      fonts:
        - asset: assets/fonts/suwannaphum/Suwannaphum-Black.ttf
        - asset: assets/fonts/suwannaphum/Suwannaphum-Bold.ttf
        - asset: assets/fonts/suwannaphum/Suwannaphum-Regular.ttf


flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true
  colors:
    inputs:
      - assets/colors/colors.xml
flutter_intl:
  enabled: true